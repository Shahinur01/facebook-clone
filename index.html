<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!-- facebook favicon -->
    <link rel="shortcut icon" href="./img/favicon.webp" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ======= app bar=======  -->
    <header>
        <div class=" d-flex align-item-center fixed-top shadow appBar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- search -->
                    <div class="col-md-4 d-flex align-items-center">
                        <!-- logo -->
                        <i class="fa-brands fa-facebook text-primary sizeIcon"></i>
                        <!-- search bar -->
                        <div class="input-group ms-2">
                            <span class="input-group-prepend d-none d-lg-block">
                                <div class="input-group-text bg-gray border-0 rounded-pill searchInput " >
                                    <i class="fa-solid fa-magnifying-glass me-2 text-muted"></i>
                                    <p class="text-muted m-0 fs-7 ">Search Facebook</p>
                                </div>
                            </span>
                        </div>
                    </div>
                    <!-- nav -->
                    <div class="col-md-4 d-none d-lg-flex justify-content-center">
                        <!-- home -->
                        <div class="mx-4 navBtn navBtnActive ">
                            <button title="Home" class="btn px-4 ">
                                <i class="fa-solid fa-house text-muted fs-4"></i>
                            </button>
                        </div>
                        <!-- watch -->
                        <div  class="mx-4 navBtn">
                            <button title="Watch" class="btn px-4">
                                <i class="fa-solid fa-clapperboard text-muted fs-4"></i>
                            </button>
                        </div>
                        <!-- marketPlace -->
                        <div class="mx-4 navBtn ">
                            <button title="MarketPlace" class="btn px-4">
                                <i class="fa-solid fa-store text-muted fs-4"></i>
                            </button>
                        </div>
                        <!-- groups -->
                        <div class="mx-4 navBtn">
                            <button title="Groups" class="btn px-4">
                                <i class="fa-solid fa-users text-muted fs-4"></i>
                            </button>
                        </div>
                        <!-- gaming -->
                        <div class="mx-4 navBtn">
                            <button title="Gaming"class="btn px-4">
                                <i class="fa-solid fa-gamepad text-muted fs-4"></i>
                            </button>
                    </div>
                    <!-- menu -->
                    <div class="col-md-4 justify-content-end">
                        <div class="menuRight d-flex align-items-center">
                            <!-- main menu -->
                        <div class="d-none d-xl-flex align-items-center justify-content-center menu">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <!-- chat -->
                        <div class="d-none d-xl-flex align-items-center justify-content-center menu">
                            <i class="fa-brands fa-facebook-messenger"></i>
                        </div>
                        <!-- notifications -->
                        <div class="d-none d-xl-flex align-items-center justify-content-center menu">
                            <i class="fa-solid fa-bell"></i>
                        </div>
                        <!-- avatar -->
                        <div class="d-none d-xl-flex align-items-center justify-content-center avatar menu">
                            <img src="./img/fb.icon.jpg" alt="">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Body part start  -->
    <main>
        <section id="bodyPart">
            <div class="row">
                <!-- body left part -->
                <div class="col-md-3">
                    <div class="userInfo">
                        <div class="list">
                            <div class="userIcon">
                                <img src="./img/fb.icon.jpg" alt="">
                            </div>
                            <div class="userTitle">
                                <a href="#">মোহাম্মদ শাহিনুর ইসলাম </a>
                            </div>
                        </div>
                        <div class="list">
                            <div class="userIcon">
                                <img src="./img/friends.png" alt="">
                            </div>
                            <div class="userTitle">
                                <a href="#">Friends</a>
                            </div>
                        </div>
                        <div class="list">
                            <div class="userIcon">
                                <img src="./img/memories.png" alt="">
                            </div>
                            <div class="userTitle">
                                <a href="#">Memories </a>
                            </div>
                        </div>
                        <div class="list">
                            <div class="userIcon">
                                <img src="./img/groups.png" alt="">
                            </div>
                            <div class="userTitle">
                                <a href="#">Groups </a>
                            </div>
                        </div>
                        <div class="list">
                            <div class="userIcon">
                                <img src="./img/marketplace.png" alt="">
                            </div>
                            <div class="userTitle">
                                <a href="#">MarketPlace</a>
                            </div>
                        </div>
                        <div class="list">
                            <div class="userIcon">
                                <img src="./img/watch.png" alt="">
                            </div>
                            <div class="userTitle">
                                <a href="#">Watch </a>
                            </div>
                        </div>
                        <div class="list">
                            <div class="userIcon">
                                <i class="fa-solid fa-circle-chevron-down"></i>
                            </div>
                            <div class="userTitle">
                                <a href="#">See more </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- body middle part -->
                <div class="col-md-6">
                    <div class="story-area">
                        <div class="story-box">
                            <div class="user-avatar"></div>
                            <div class="own-story">
                                <a href="#"><i class="fas fa-plus"></i></a>
                                <span>Create story</span>
                            </div>
                        </div>
                        <div class="story-box">
                            <div class="user-avatar"> <img src="./img/userAvatar2.jpg" alt=""></div>
                            <span>Md Shahinur islam</span>
                        </div>
                        <div class="story-box">
                            <div class="user-avatar"> <img src="./img/userAvatar3.jpg" alt=""></div>
                            <span>Md Shahinur islam</span>
                        </div>
                        <div class="story-box">
                            <div class="user-avatar"> <img src="./img/userAvatar4.jpg" alt=""></div>
                            <span>Md Shahinur islam</span>
                        </div>
                        <div class="story-box">
                            <div class="user-avatar"> <img src="./img/userAvatar5.jpg" alt=""></div>
                            <span>Md Shahinur islam</span>
                        </div>
                    </div>
                <!--facebook post area -->
               <div class="post-modal-area">
                    <div class="card my-3 shadow-sm">
                        <div class="card-body">
                            <div class="modal-button">
                                <img src="./img/facebook1.jpg" alt="">
                                <button data-bs-toggle="modal" data-bs-target="#post_add_modal">What's on your mind,shahinur</button>
                            </div>
                            <hr>
                            <!-- icon area -->
                            <div class="icon-area">
                                <div class="icon-box">
                                   <svg fill="currentColor" viewBox="0 0 24 24" width="1em" height="1em" class="a8c37x1j ms05siws l3qrxjdp b7h9ocf4 fxtw5amg rgmg9uty b73ngqbp"><g fill-rule="evenodd" transform="translate(-444 -156)"><g><path d="M113.029 2.514c-.363-.088-.746.014-1.048.234l-2.57 1.88a.999.999 0 0 0-.411.807v8.13a1 1 0 0 0 .41.808l2.602 1.901c.219.16.477.242.737.242.253 0 .508-.077.732-.235.34-.239.519-.65.519-1.065V3.735a1.25 1.25 0 0 0-.971-1.22m-20.15 6.563c.1-.146 2.475-3.578 5.87-3.578 3.396 0 5.771 3.432 5.87 3.578a.749.749 0 0 1 0 .844c-.099.146-2.474 3.578-5.87 3.578-3.395 0-5.77-3.432-5.87-3.578a.749.749 0 0 1 0-.844zM103.75 19a3.754 3.754 0 0 0 3.75-3.75V3.75A3.754 3.754 0 0 0 103.75 0h-10A3.754 3.754 0 0 0 90 3.75v11.5A3.754 3.754 0 0 0 93.75 19h10z" transform="translate(354 158.5)"></path><path d="M98.75 12c1.379 0 2.5-1.121 2.5-2.5S100.129 7 98.75 7a2.503 2.503 0 0 0-2.5 2.5c0 1.379 1.121 2.5 2.5 2.5" transform="translate(354 158.5)"></path></g></g></svg>
                                   <span>Live video</span>
                                </div>
                                <div class="icon-box">
                                    <svg fill="currentColor" viewBox="0 0 24 24" width="1em" height="1em" class="a8c37x1j ms05siws l3qrxjdp b7h9ocf4 j58f7537 rgmg9uty b73ngqbp"><g fill-rule="evenodd" transform="translate(-444 -156)"><g><path d="m96.968 22.425-.648.057a2.692 2.692 0 0 1-1.978-.625 2.69 2.69 0 0 1-.96-1.84L92.01 4.32a2.702 2.702 0 0 1 .79-2.156c.47-.472 1.111-.731 1.774-.79l2.58-.225a.498.498 0 0 1 .507.675 4.189 4.189 0 0 0-.251 1.11L96.017 18.85a4.206 4.206 0 0 0 .977 3.091s.459.364-.026.485m8.524-16.327a1.75 1.75 0 1 1-3.485.305 1.75 1.75 0 0 1 3.485-.305m5.85 3.011a.797.797 0 0 0-1.129-.093l-3.733 3.195a.545.545 0 0 0-.062.765l.837.993a.75.75 0 1 1-1.147.966l-2.502-2.981a.797.797 0 0 0-1.096-.12L99 14.5l-.5 4.25c-.06.674.326 2.19 1 2.25l11.916 1.166c.325.026 1-.039 1.25-.25.252-.21.89-.842.917-1.166l.833-8.084-3.073-3.557z" transform="translate(352 156.5)"></path><path fill-rule="nonzero" d="m111.61 22.963-11.604-1.015a2.77 2.77 0 0 1-2.512-2.995L98.88 3.09A2.77 2.77 0 0 1 101.876.58l11.603 1.015a2.77 2.77 0 0 1 2.513 2.994l-1.388 15.862a2.77 2.77 0 0 1-2.994 2.513zm.13-1.494.082.004a1.27 1.27 0 0 0 1.287-1.154l1.388-15.862a1.27 1.27 0 0 0-1.148-1.37l-11.604-1.014a1.27 1.27 0 0 0-1.37 1.15l-1.387 15.86a1.27 1.27 0 0 0 1.149 1.37l11.603 1.016z" transform="translate(352 156.5)"></path></g></g></svg>
                                    <span>Photo/video</span>
                                 </div>
                                <div class="icon-box">
                                    <svg fill="currentColor" viewBox="0 0 24 24" width="1em" height="1em" class="a8c37x1j ms05siws l3qrxjdp b7h9ocf4 mu8pnim0 rgmg9uty b73ngqbp"><g fill-rule="evenodd" transform="translate(-444 -156)"><g><path d="M107.285 13c.49 0 .841.476.712.957-.623 2.324-2.837 4.043-5.473 4.043-2.636 0-4.85-1.719-5.473-4.043-.13-.48.222-.957.712-.957h9.522z" transform="translate(353.5 156.5)"></path><path fill-rule="nonzero" d="M114.024 11.5c0 6.351-5.149 11.5-11.5 11.5s-11.5-5.149-11.5-11.5S96.173 0 102.524 0s11.5 5.149 11.5 11.5zm-2 0a9.5 9.5 0 1 0-19 0 9.5 9.5 0 0 0 19 0z" transform="translate(353.5 156.5)"></path><path d="M99.524 8.5c0 .829-.56 1.5-1.25 1.5s-1.25-.671-1.25-1.5.56-1.5 1.25-1.5 1.25.671 1.25 1.5m8.5 0c0 .829-.56 1.5-1.25 1.5s-1.25-.671-1.25-1.5.56-1.5 1.25-1.5 1.25.671 1.25 1.5m-.739 4.5h-9.522c-.49 0-.841.476-.712.957.623 2.324 2.837 4.043 5.473 4.043 2.636 0 4.85-1.719 5.473-4.043.13-.48-.222-.957-.712-.957m-2.165 2c-.667.624-1.592 1-2.596 1a3.799 3.799 0 0 1-2.596-1h5.192" transform="translate(353.5 156.5)"></path></g></g></svg>
                                    <span>Feeling/activity</span>
                                 </div>
                            </div>
                        </div>
                    </div>
               </div>

               <!-- timeline area -->
               <div class="all_post">
                
               </div>
            </div>
                <!-- body right part -->
                <div class="col-md-3"></div>
        </div>
        </section>
    </main>

    <!-- modal area -->
    <div class="modal fade" id="post_add_modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Create content</h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="msg"></div>
              <form id="post_add_form">
                <div class="my-3">
                  <label for="authName">Name:</label>
                  <input name="authName" class="form-control" type="text" id="name" />
                </div>
                <div class="my-3">
                  <label for="authPhoto">photo:</label>
                  <input
                    class="form-control"
                    type="text"
                    name="authPhoto"
                    id="photo"
                  />
                </div>
                <div class="my-3">
                  <label for="postContent">post content:</label>
                  <textarea name="postContent" class="form-control" id=""></textarea>
                </div>
                <div class="my-3">
                  <label for="postPhoto">Post Photo:</label>
                  <input
                    name="postPhoto"
                    class="form-control"
                    type="text"
                    id="quantity"
                  />
                </div>
                <div class="my-3">
                  <input
                    class="form-control btn btn-success"
                    type="submit"
                    value="Create post"
                    id="submit"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!--Body part End  -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
